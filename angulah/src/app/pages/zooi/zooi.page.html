<h2>Auth</h2>

<button (click)="login()">Log in</button>
<button>Log uit</button>
<button>GET games</button>

<h2>Autocompleter</h2>

<autocompleter
	[data]="games"
	displayProp="title"
	(itemSelect)="search($event)"
></autocompleter>

<h2>Lifecycle</h2>

<button (click)="toonLifecycle = !toonLifecycle">Toggle lifecycle</button>

<lifecycle *ngIf="toonLifecycle" message="hoi"></lifecycle>

<form [formGroup]="pcForm">
	Postcode: <input formControlName="postcode" /><br />
	Huisnummer:
	<input
		formControlName="huisnummer"
		[focusOn]="pcForm.value.postcode && pcForm.value.postcode.length === 6"
	/>
</form>
